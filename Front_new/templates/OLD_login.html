<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InternSync | Login</title>
    <link rel="stylesheet" href= "{{ url_for('static', filename='login.css') }}">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <!-- InternSync Branding -->
        <h2 class="brand-title"><span class="intern">Intern</span><span class="sync">Sync</span></h2>

        <form method="POST" action="dashboard.html" class="mt-3">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <!-- Footer -->
        <p class="register-link mt-3">Don't have an account? <a href="{{ url_for('register')}}">Register here</a></p>
    </div>
</body>
</html>
